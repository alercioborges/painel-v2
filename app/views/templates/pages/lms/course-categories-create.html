{% extends 'pages/base.twig' %}

{% block content %}
<div class="card card-info">
	<div class="card-header">
		<h3 class="card-title">Criar nova categoria de curso</h3>
	</div><!-- /.card-header -->
	<!-- form start -->
	<form class="form-horizontal" method="POST" action="{{get_full_url()}}/courses/categories/create">
		<div class="card-body">

			<div class="form-group row">
				<label for="parent" class="col-sm-2 col-form-label">Categoria mãe</label>
				<div class="col-sm-10">
					<select class="form-select form-select-lg mb-3 w-75" aria-label=".form-select-lg" name="parent">
						<option selected>Buscar</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Nome da categoria</label>
				<div class="col-sm-10">
					<input type="text" onkeydown="return /^[a-záàâãéèêíïóôõöúçñ ]+$/i.test(event.key)" class="form-control" name="name" id="name" placeholder="Nome da categoria">
				</div>
			</div>

			<div class="form-group row">
				<label for="idnumber" class="col-sm-2 col-form-label">idnumber</label>
				<div class="col-sm-10">
					<input type="text" onkeydown="return /^[a-záàâãéèêíïóôõöúçñ ]+$/i.test(event.key)" class="form-control" name="idnumber" id="idnumber" placeholder="Nome da categoria">
				</div>
			</div>

			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">					
				</div>
			</div>
		</div><!-- /.card-body -->
		<div class="card-footer">
			<button type="submit" class="btn btn-info">Cadastrar</button>
		</div><!-- /.card-footer -->
	</form>	
</div><!-- /.card -->
{% endblock %}
