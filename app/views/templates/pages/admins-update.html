{% extends 'pages/base.twig' %}

{% block content %}
<h3 class="card-title">{{ TITLE }}</h3>
<div class="card-tools"></div>
</div><!-- /.card-header -->
<div class="card-body p-0">


	<form class="form-horizontal" method="POST" action="{{ get_full_url() }}/admin/users/edit/{{ ADMIN['id'] }}">
		<div class="card-body">					

			<div class="form-group row">
				<label for="firstname-input-form" class="col-sm-2 col-form-label">Nome</label>
				<div class="col-sm-10">
					<input type="text" onkeydown="return /^[a-záàâãéèêíïóôõöúçñ ]+$/i.test(event.key)" class="form-control" name="firstname" id="firstname-input-form" placeholder="Nome" {% if COOKIE_DATA['firstname'] is defined %} value="{{ COOKIE_DATA['firstname'] }}" {% else %} value="{{ ADMIN['firstname'] }}" {% endif %} >
					{{ form_message("firstname") }}
				</div>
			</div>

			<div class="form-group row">
				<label for="lastname-input-form" class="col-sm-2 col-form-label">Sobrenome</label>
				<div class="col-sm-10">
					<input type="text" onkeydown="return /^[a-záàâãéèêíïóôõöúçñ ]+$/i.test(event.key)" class="form-control" name="lastname" id="lastname-input-form" placeholder="Sobrenome" {% if COOKIE_DATA['lastname'] is defined %} value="{{ COOKIE_DATA['lastname'] }}" {% else %} value="{{ ADMIN['lastname'] }}" {% endif %}>
					{{ form_message("lastname") }}
				</div>
			</div>

			<div class="form-group row">
				<label for="email-input-form" class="col-sm-2 col-form-label">E-mail</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="email" id="email-input-form" placeholder="E-mail" {% if COOKIE_DATA['email'] is defined %} value="{{ COOKIE_DATA['email'] }}" {% else %} value="{{ ADMIN['email'] }}" {% endif %} >
					{{ form_message("email") }}
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">					
				</div>
			</div>
		</div><!-- /.card-body -->
		<div class="card-footer">
			<button type="submit" class="btn btn-info">Cadastrar</button>
		</div><!-- /.card-footer -->
	</form>
</div><!-- /.card-body --> 
{% endblock %}
