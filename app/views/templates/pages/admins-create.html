{% extends 'pages/base.twig' %}

{% block content %}
<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">{{ TITLE }}</h3>

				<div class="card-tools">
					<div class="input-group input-group-sm" style="width: 150px;">
						<input type="text" name="search" class="form-control float-right" placeholder="Search">

						<div class="input-group-append">
							<button type="submit" class="btn btn-default">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</div>
			</div><!-- /.card-header -->
			<div class="card-body p-0">


				<form class="form-horizontal" method="POST" action="{{ get_full_url() }}/admins/create">
					<div class="card-body">

						<div class="form-group row">
							<label for="username-input-form" class="col-sm-2 col-form-label">Identificação de Usuário</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="username" id="username-input-form" placeholder="Nome de usuário" value="{{ COOKIE_DATA['username'] }}" >
								
							</div>
						</div>

						<div class="form-group row">
							<label for="firstname-input-form" class="col-sm-2 col-form-label">Nome</label>
							<div class="col-sm-10">
								<input type="text" onkeydown="return /^[a-záàâãéèêíïóôõöúçñ ]+$/i.test(event.key)" class="form-control" name="firstname" id="firstname-input-form" placeholder="Nome" value="{{ COOKIE_DATA['firstname'] }}">
								
							</div>
						</div>

						<div class="form-group row">
							<label for="lastname-input-form" class="col-sm-2 col-form-label">Sobrenome</label>
							<div class="col-sm-10">
								<input type="text" onkeydown="return /^[a-záàâãéèêíïóôõöúçñ ]+$/i.test(event.key)" class="form-control" name="lastname" id="lastname-input-form" placeholder="Sobrenome" value="{{ COOKIE_DATA['lastname'] }}">
								
							</div>
						</div>

						<div class="form-group row">
							<label for="email-input-form" class="col-sm-2 col-form-label">E-mail</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" name="email" id="email-input-form" placeholder="E-mail" value="{{ COOKIE_DATA['email'] }}">
								
							</div>
						</div>
						<div class="form-group row">
							<label for="password-input-form" class="col-sm-2 col-form-label">Senha</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" name="password" id="password-input-form" placeholder="Senha" value="{{ COOKIE_DATA['password'] }}" />

								
							</div>
						</div>
						<div class="form-group row">
							<div class="offset-sm-2 col-sm-10">					
							</div>
						</div>
					</div><!-- /.card-body -->
					<div class="card-footer">
						<button type="submit" class="btn btn-info">Cadastrar</button>
					</div><!-- /.card-footer -->
				</form>				


			</div><!-- /.card-body -->
		</div><!-- /.card -->
	</div><!-- /.col -->
</div><!-- /.row -->
{% endblock %}
