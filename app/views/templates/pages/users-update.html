{% extends 'pages/base.twig' %}

{% block content %}
<h3 class="card-title">{{ TITLE }}</h3>
<div class="card-tools"></div>
</div><!-- /.card-header -->
<div class="card-body p-0">

	<form class="form-horizontal" method="POST" action="{{ get_full_url() }}/users/update">
		<div class="card-body">
			<div class="form-group row">
				<label for="username-input-form" class="col-sm-2 col-form-label">Identificação de Usuário</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" id="username-input-form" placeholder="Nome de usuário" {% if  COOKIE_DATA['username'] is defined %} value="{{ COOKIE_DATA['username'] }}" {% else %} value="{{ USER_DATA['username'] }}" {% endif %} >				
					{{ form_message("username") }}
				</div>
			</div>
			<div class="form-group row">
				<label for="firstname-input-form" class="col-sm-2 col-form-label">Nome</label>
				<div class="col-sm-10">
					<input type="text" onkeydown="return /^[a-záàâãéèêíïóôõöúçñ ]+$/i.test(event.key)" class="form-control" name="firstname" id="firstname-input-form" placeholder="Nome" {% if  session.firstname is defined %} value="{{ COOKIE_DATA['firstname'] }}" {% else %} value="{{ USER_DATA['firstname'] }}" {% endif %} >
					{{ form_message("firstname") }}
				</div>
			</div>
			<div class="form-group row">
				<label for="lastname-input-form" class="col-sm-2 col-form-label">Sobrenome</label>
				<div class="col-sm-10">
					<input type="text" onkeydown="return /^[a-záàâãéèêíïóôõöúçñ ]+$/i.test(event.key)" class="form-control" name="lastname" id="lastname-input-form" placeholder="Sobrenome" {% if  session.lastname is defined %} value="{{ COOKIE_DATA['lastname'] }}" {% else %} value="{{ USER_DATA['lastname'] }}" {% endif %} >
					{{ form_message("lastname") }}
				</div>
			</div>
			<div class="form-group row">
				<label for="email-input-form" class="col-sm-2 col-form-label">E-mail</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="email" id="email-input-form" placeholder="E-mail" {% if  session.email is defined %} value="{{ COOKIE_DATA['email'] }}" {% else %} value="{{ USER_DATA['email'] }}" {% endif %} >
					{{ form_message("email") }}
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">					
				</div>
			</div>
		</div>
	</form>
</div><!-- /.card-body -->
{% endblock %}
