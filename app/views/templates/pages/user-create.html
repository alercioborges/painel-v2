{% extends 'pages/base.twig' %}

{% block content %}
<div class="card card-info">
	<div class="card-header">
		<h3 class="card-title">Cadastrar novo Usuário</h3>
	</div><!-- /.card-header -->
	<!-- form start -->
	<form class="form-horizontal" method="POST" action="{{ get_full_url() }}/users/create">
		<div class="card-body">

			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">Identificação de Usuário</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" id="username" placeholder="Nome de usuário">
				</div>
			</div>

			<div class="form-group row">
				<label for="firstname" class="col-sm-2 col-form-label">Nome</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="firstname" id="firstname" placeholder="Nome">
				</div>
			</div>

			<div class="form-group row">
				<label for="lastname" class="col-sm-2 col-form-label">Sobrenome</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Sobrenome">
				</div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">E-mail</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
				</div>
			</div>

			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Senha</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" id="password" placeholder="Senha">
				</div>
			</div>

			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">					
				</div>
			</div>
		</div><!-- /.card-body -->
		<div class="card-footer">
			<button type="submit" class="btn btn-info">Cadastrar</button>
			<button type="submit" class="ml-2 btn btn-default">Cancelar</button>
		</div><!-- /.card-footer -->
	</form>
</div><!-- /.card -->
{% endblock %}
